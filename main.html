    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Mouse movement logging
            document.addEventListener('mousemove', function(e) {
                console.log(`Mouse X: ${e.clientX}, Mouse Y: ${e.clientY}`);
            });
    
            // Number fluctuation functionality
            let currentNumber = 60;
            setInterval(function() {
                const maxChange = 5;
                const change = Math.floor(Math.random() * maxChange + 1) * (Math.random() > 0.5 ? 1 : -1);
                currentNumber += change;
                // Wrap around if the number goes out of bounds
                if (currentNumber < 1) {
                    currentNumber += 99;
                } else if (currentNumber > 99) {
                    currentNumber -= 99;
                }
    
                // Update the .numbers div with the new number
                const numbersDiv = document.querySelector('.numbers');
                numbersDiv.textContent = currentNumber;
            }, 50);
    
            // Hacker screen text generation for hacker-screen div (groups of characters)
            const hackerScreen = document.querySelector('.hacker-screen');
            setInterval(function() {
                if (hackerScreen.textContent.length > 500) {
                    hackerScreen.textContent = "";
                }
                let text = '';
                const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789{}[]()/\\\'"!@#$%^&*-_+=;:,.<>?|`~ ';
                for (let i = 0; i < 50; i++) {
                    text += characters.charAt(Math.floor(Math.random() * characters.length));
                }
                hackerScreen.textContent += text + '\n';
            }, 120);
    
            // Hacker screen text generation for hacker-screen2 div (individual characters)
            const hackerScreen2 = document.querySelector('.hacker-screen2');
            setInterval(function() {
                if (hackerScreen2.textContent.length > 190) {
                    hackerScreen2.textContent = "";
                }
                const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789{}[]()/\\\'"!@#$%^&*-_+=;:,.<>?|`~ ';
                const character = characters.charAt(Math.floor(Math.random() * characters.length));
                hackerScreen2.textContent += character;
            }, 10); // Adjust the interval time for quicker character generation
    
            // Rotating cross animation
            const cross = document.querySelector('.rotating-cross');
            setInterval(function() {
                const duration = Math.random() * 9 + 1; // 1 to 10 seconds
                const direction = Math.random() > 0.5 ? '' : '-';
                cross.style.animation = `spin ${duration}s linear infinite ${direction}`;
            }, 2000);
    
            function generateRandomHeight() {
                return Math.random() * 100 + '%';
            }
    
            // Function to update the heights of the bars
            function updateBarHeights() {
                const bars = document.querySelectorAll('.bar');
                bars.forEach(bar => {
                    bar.style.height = generateRandomHeight();
                });
            }
    
            // Update bar heights initially and every 2 seconds
            updateBarHeights();
            setInterval(updateBarHeights, 100);
    
        });
